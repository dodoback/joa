<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤어 디자이너 갤러리</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .container {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      justify-items: center;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 312px;
      object-fit: cover;
    }

    .card-name {
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      text-decoration: none;
      display: block;
    }


    .card-name:hover {
      background-color: #f0f0f0;
    }

    a.card {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">아이디헤어 갤러리</h1>
    <div class="gallery">
      <!-- 반복되는 디자이너 카드 -->
      <a class="card" href="designer/yuri.html">
        <img src="images/yuri/1.png" alt="디자이너 유리">
        <span class="card-name">디자이너 유리</span>
      </a>
      <a class="card" href="designer/jimin.html">
        <img src="images/jimin/1.png" alt="디자이너 지민">
        <span class="card-name">디자이너 지민</span>
      </a>
      <a class="card" href="designer/sua.html">
        <img src="images/sua/1.png" alt="디자이너 수아">
        <span class="card-name">디자이너 수아</span>
      </a>
      <a class="card" href="designer/yuri.html">
        <img src="images/yuri/1.png" alt="디자이너 유리">
        <span class="card-name">디자이너 유리</span>
      </a>
      <a class="card" href="designer/jimin.html">
        <img src="images/jimin/1.png" alt="디자이너 지민">
        <span class="card-name">디자이너 지민</span>
      </a>
      <a class="card" href="designer/sua.html">
        <img src="images/sua/1.png" alt="디자이너 수아">
        <span class="card-name">디자이너 수아</span>
      </a>
      <a class="card" href="designer/yuri.html">
        <img src="images/yuri/1.png" alt="디자이너 유리">
        <span class="card-name">디자이너 유리</span>
      </a>
      <a class="card" href="designer/jimin.html">
        <img src="images/jimin/1.png" alt="디자이너 지민">
        <span class="card-name">디자이너 지민</span>
      </a>
      <a class="card" href="designer/sua.html">
        <img src="images/sua/1.png" alt="디자이너 수아">
        <span class="card-name">디자이너 수아</span>
      </a>

    </div>
  </div>
</body>
